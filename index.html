<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<!-- MY CSS & JS -->
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script defer src="./assets/js/index.js"></script>
		<title>Letras de canciones</title>
	</head>
	<body class="bg-secondary-subtle">
		<section class="container bg-light p-5 mt-5 shadow">
			<h1 class="h3 text-danger text-center fw-bolder">
				Buscador de Letras de Canciones
			</h1>
			<form id="buscarCancion">
				<div class="row">
					<div class="mb-3 col-4">
						<input
							type="text"
							class="form-control bg-secondary-subtle text-secondary rounded-0"
							id="inputArtista"
							placeholder="artista"
						/>
					</div>
					<div class="mb-3 col-4">
						<input
							type="text"
							class="form-control bg-secondary-subtle text-secondary rounded-0"
							id="inputCancion"
							placeholder="cancion"
						/>
					</div>
					<div class="col-4">
						<button class="btn btn-danger w-100" type="submit" id="btnBuscar">
							Buscar
						</button>
					</div>
				</div>
			</form>
		</section>
		<section
			class="mt-5 text-center fst-italic fw-bolder"
			id="lyricsContainer"
		></section>
	</body>
</html>
